<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>JS Calculadora</title>
</head>

<body>
    <div id="calc">
        <div id="operation">
            <div id="previos-operation">123 +</div>
            <div id="current-operation"> 412</div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button class="operators"><img src="assets/divisao.svg" alt=""></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operators"><img src="assets/multiplicacao.svg" alt=""></button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operators"><img src="assets/substracao.svg" alt=""></button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operators"><img src="assets/soma.svg" alt=""></button>
            <button><img src="assets/subtracao_soma.svg" alt=""></button>
            <button class="number">0</button>
            <button>.</button>
            <button class="operators"><img src="assets/igualdade.svg" alt=""></button>
        </div>
    </div>

    <!-- link JavaScript -->
    <script src="script/script.js"></script>
</body>

</html>
